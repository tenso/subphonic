#default execute at startup(if not specified otherwise)

#input
grab_in 0

#audio
#these can change audio real-time performance rather drastically
runfps 50
dev_nchan 2
dev_nsmp 2048
gen_len 2048
gen_buff 5

#draw
draw_color_bg 100 100 100
draw_color_grid 140 140 140
draw_color_lin 250 55 0
draw_color_graph 0 255 255
draw_line_fancy 1
draw_line_thickness 3
draw_line_tension 5
showstats 0
showfps 0
showdumpsec 1

#
state_tickall 1
set_forceload 1
set_mousesens 1.5
process 0
line_fg 0
dumpfile out.wav

#paths
#modulepath ./
modulepath e:/mw/modules
prefix_all e:/mw/songs
smppath e:/mw/samples
templatepath e:/mw/templates